<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

.menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 1000;
    }

    .menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .menu ul li {
        margin: 5px 0;
    }

    .menu ul li a {
        color: #ffb74d;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .menu ul li a:hover {
        color: white;
    }

    /* Menü Açma/Kapama Düğmesi */
    .menu-toggle {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5rem;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        z-index: 1100;
    }

    .menu.hidden {
        display: none;
    }

         body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: url('resim.gif') no-repeat center center fixed; /* GIF dosyasını burada kullanabilirsiniz */
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .main-heading {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px #000;
        }

        .sub-heading {
            font-size: 2rem;
            margin: 10px 0;
        }

        .icons {
            margin-top: 20px;
        }

        .icons a {
            color: white;
            margin: 0 15px;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .icons a:hover {
            color: #ffb74d;
        }

        .discord-widget {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 350px;
            height: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .user-info {
            position: absolute;
            bottom: 50px;
            left: 50px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
        }

        .user-info a {
            color: #ffb74d;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading">Bushi</div>
        <div class="sub-heading">Tatlış Bir Partner Botu</div>
        <div class="icons">
            <a href="https://discord.gg/tokumei" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://discord.com/users/1123893835773263934" target="_blank" title="Keke"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="menu hidden" id="menu">
        <ul>
            <li><a href="#home">Ana Sayfa</a></li>
            <li><a href="#about">Hakkında</a></li>
            <li><a href="#services">Hizmetler</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </div>

    <!-- Discord Widget -->
    <div class="discord-widget">
        <iframe src="https://discord.com/widget?id=1213531797925920768&theme=dark" 
                width="100%" 
                height="100%" 
                allowtransparency="true" 
                frameborder="0" 
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </div>

    <!-- Specific User Info -->
    <div class="user-info">
        Yapımcılar: 
        <a href="https://discord.com/users/1123893835773263934" target="_blank">
            Keke
        </a>
        <a href="https://discord.com/users/506038564866228243 " target="_blank">
            Wistyss
        </a>
    </div>
</body>
</html>
